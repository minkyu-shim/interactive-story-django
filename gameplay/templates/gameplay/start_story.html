<!DOCTYPE html>
<html>
<head>
    <title>Start Story</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f7f7f9;
            color: #3f3e53;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            max-width: 560px;
            background: #fff;
            border: 1px solid #e4e6ee;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
        }
        h1 {
            margin: 0 0 10px;
            font-size: 1.55rem;
            color: #5d5c7c;
        }
        p {
            margin: 0 0 16px;
            color: #595977;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #d6d9e4;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 14px;
        }
        .hint {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #767696;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-primary {
            background: #619af3;
            color: #fff;
        }
        .btn-secondary {
            background: #eceff7;
            color: #4a4a60;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ story_title }}</h1>
        <p>Choose the name shown for the protagonist in dialogue and choices.</p>
        <form method="post">
            {% csrf_token %}
            <label for="player_name">Player Name</label>
            <input
                id="player_name"
                name="player_name"
                type="text"
                maxlength="30"
                value="{{ initial_player_name }}"
                placeholder="user"
                autocomplete="nickname"
            >
            <div class="hint">If left empty, default is <strong>user</strong>.</div>
            <div class="actions">
                <button class="btn btn-primary" type="submit">Start Story</button>
                <a class="btn btn-secondary" href="{% url 'story_list' %}">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
