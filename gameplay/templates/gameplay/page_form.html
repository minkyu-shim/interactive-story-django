{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>NAHB - Add Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f7f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { font-family: 'Playfair Display', serif; color: #5d5c7c; }
        form div { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        textarea, input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px 25px; background: #619af3; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1em; }
        .hint { color: #888; font-size: 0.85em; margin-top: 6px; }
        .preview-wrap { margin-top: 10px; }
        .preview-wrap img { max-width: 100%; max-height: 220px; object-fit: cover; border-radius: 10px; border: 1px solid #e8e8e8; }
    </style>
    <link rel="stylesheet" href="{% static 'gameplay/css/theme.css' %}">
    <script src="{% static 'gameplay/js/theme.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>{{ action|default:"Add" }} Node</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label>Node Content (Text)</label>
                <textarea name="text" rows="8" required placeholder="What happens in this scene?">{{ page.text }}</textarea>
            </div>
            <div>
                <label>Illustration URL (Optional)</label>
                <input type="text" name="illustration_url" value="{{ page.illustration_url|default:'' }}" placeholder="https://... or /static/...">
                <p class="hint">Accepted prefixes: http://, https://, /static/</p>
                {% if page.illustration_url %}
                    <div class="preview-wrap">
                        <img src="{{ page.illustration_url }}" alt="Illustration preview" loading="lazy">
                    </div>
                {% endif %}
            </div>
            <div style="background: #f9f9fb; padding: 15px; border-radius: 8px; border: 1px solid #eee;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" name="is_ending" style="width: auto;" {% if page.is_ending %}checked{% endif %}> 
                    <span>Is this an ending?</span>
                </label>
                <p style="font-size: 0.85em; color: #888; margin: 10px 0 5px 25px;">If checked, no choices can be added to this node.</p>
            </div>
            <div id="ending_label_div" style="margin-top: 15px; display: {% if page.is_ending %}block{% else %}none{% endif %};">
                <label>Ending Label (e.g. "Game Over", "Victory!")</label>
                <input type="text" name="ending_label" value="{{ page.ending_label|default:'' }}" placeholder="Optional label for the ending screen">
            </div>
            <button type="submit" class="btn" style="margin-top: 20px;">{{ action|default:"Create" }} Node</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="{% url 'edit_story' story_id %}" style="color: #888; text-decoration: none;">Cancel and go back</a>
        </p>
    </div>

    <script>
        document.querySelector('input[name="is_ending"]').addEventListener('change', function() {
            document.getElementById('ending_label_div').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
