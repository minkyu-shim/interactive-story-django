<!DOCTYPE html>
<html>
<head>
    <title>NAHB - Delete Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f7f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h1 { font-family: 'Playfair Display', serif; color: #e57373; }
        .btn { display: inline-block; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; margin: 10px; font-size: 1em; }
        .btn-danger { background: #e57373; color: white; }
        .btn-secondary { background: #ddd; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Story?</h1>
        <p>Are you sure you want to delete story #{{ story_id }}? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'story_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
