{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>NAHB - Login</title>
    <link rel="stylesheet" href="{% static 'gameplay/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'gameplay/css/theme.css' %}">
    <script src="{% static 'gameplay/js/theme.js' %}"></script>
</head>
<body class="app-body auth-page">
    <div class="page-wrap">
        <div class="page-card narrow">
            <h1 class="page-title">Login to NAHB</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                Don't have an account? <a href="{% url 'signup' %}" class="inline-link-primary">Sign up here</a>
                <br><br>
                <a href="{% url 'story_list' %}" class="inline-link-secondary">&larr; Back to Stories</a>
            </div>
        </div>
    </div>
</body>
</html>
